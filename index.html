<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>links</title>
    <style>
        body {
            font-family: Arial;
            background: #121212;
            color: #eee;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        a {
            color: #4ea1ff;
            text-decoration: none;
        }
        a:hover {
            color: #7fbaff;
            text-decoration: underline;
        }
        .link_item {
            margin-bottom: 1.2rem;
            padding: 1rem;
            background: #1e1e1e;
            border-radius: 8px;
        }
        .time_text {
            color: #aaa;
            font-size: .9rem;
            margin-top: .3rem;
            display: block;
        }
    </style>
</head>
<body>
    <div id="link_list"></div>
    <script>
        function get_time_ago(timestamp) {
            let seconds_now = Math.floor(Date.now() / 1000)
            let seconds_diff = seconds_now - timestamp
            
            if (seconds_diff < 60) return 'just now'
            if (seconds_diff < 3600) {
            let minutes = Math.floor(seconds_diff / 60)
            return minutes + " minute" + (minutes > 1 ? "s" : "") + " ago"
            }
            if (seconds_diff < 86400) {
            let hours = Math.floor(seconds_diff / 3600)
            return hours + " hour" + (hours > 1 ? "s" : "") + " ago"
            }
            if (seconds_diff < 2592000) {
            let days = Math.floor(seconds_diff / 86400)
            return days + " day" + (days > 1 ? "s" : "") + " ago"
            }
            if (seconds_diff < 31536000) {
            let months = Math.floor(seconds_diff / 2592000)
            return months + " month" + (months > 1 ? "s" : "") + " ago"
            }
            let years = Math.floor(seconds_diff / 31536000)
            return years + " year" + (years > 1 ? "s" : "") + " ago"
        }
        
        fetch("links.json")
            .then(response => response.json())
            .then(link_data => {
            let container = document.getElementById("link_list")
            
            link_data.sort((a, b) => b.timestamp - a.timestamp)
            
            link_data.forEach(item => {
                let div = document.createElement("div")
                div.className = "link_item"
                div.innerHTML = `
                <a href="${item.url}" target="_blank">${item.url}</a>
                <span class="time_text">Found ${get_time_ago(item.timestamp)}</span>
                `
                container.appendChild(div)
            })
            
            setInterval(() => {
                let all_items = document.querySelectorAll(".link_item")
                link_data.forEach((item, index) => {
                if (all_items[index]) {
                    all_items[index].querySelector(".time_text").textContent = 
                    "Found " + get_time_ago(item.timestamp)
                }
                })
            }, 60000)
            })
            .catch(error => {
            document.getElementById("link_list").innerHTML = 
                '<p style="color: #ff6b6b">Error loading links</p>'
            })
    </script>
</body>
</html>
